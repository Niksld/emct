//--------------------------HELP AND OTHER COMMANDS------------------------

alias emct_help "echo"Commands: emct_help, emct_maps, emct_rcon, emct_version""
alias emct_maps "echo"Mapchange commands: gully/gullywash, proc/process, snake/snakewater, sun/sunshine, prod/product, gran/granary, metal/metalworks, villa, reck/reckoner, prop/propaganda, bagel, clearcut, bad/badlands"
alias emct_rcon "echo"Rcon commands: stv_protect_off, stv_protect_on, stv_protect_off_chat, stv_protect_on_chat""
alias emct_version "echo ||---------Easy map change tool-----Version 1.1-----|| 


//--------------------------------STV PROTECT------------------------------

//Rcon password entered variant

alias stv_protect_off "rcon tv_delaymapchange_protect 0;rcon tv_delaymapchange 0;" 
alias stv_protect_on "rcon tv_delaymapchange_protect 1;rcon tv_delaymapchange 1;"

//Rcon via chat variant

alias stv_protect_off_chat "say "!rcon tv_delaymapchange_protect 0"; say "!rcon tv_delaymapchange 0";" 
alias stv_protect_on_chat "say "!rcon tv_delaymapchange_protect 1"; say "!rcon tv_delaymapchange 1";" 

