//--------------------------------STV PROTECT------------------------------

//Rcon password entered variant

alias stv_protect_off "rcon tv_delaymapchange_protect 0;rcon tv_delaymapchange 0;" 
alias stv_protect_on "rcon tv_delaymapchange_protect 1;rcon tv_delaymapchange 1;"

//Rcon via chat variant

alias stv_protect_off_chat "say "!rcon tv_delaymapchange_protect 0"; say "!rcon tv_delaymapchange 0";" 
alias stv_protect_on_chat "say "!rcon tv_delaymapchange_protect 1"; say "!rcon tv_delaymapchange 1";" 

